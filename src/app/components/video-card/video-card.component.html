<div class="card">
    <span class="video-details">
        <span class="title">
            {{video?.title}}
        </span>
        <span class="duration">
            {{video?.duration + 's'}}
        </span>
    </span>

    <button class="play" (click)="onClickPlay()">
       <img src="assets/images/play.png" alt="">
    </button>
</div>
