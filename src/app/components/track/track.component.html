<div class="track-wrapper" [style.--ticks-amount]="timelineLength">
    <div class="ruler">
        @for(tick of timeLineArray; track tick) {
            <span>
                {{tick}}
            </span>
        }
    </div>
    <div class="track-list">
        @for(item of videosList; track item) {
            <span class="track-item" [style.--item-duration]="item.duration">
                {{item.title}}
            </span>
        }
    </div>
</div>
